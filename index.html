<!DOCTYPE html>
<html>
<head>
    <link href="css/form.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/form.js"></script>
</head>
<body>
<div class="form">
    <form method="post" id="contactForm">
        <label For="last_name">Фамилия</label>
        <input type="text" id="last_name" name="last_name" class="required" placeholder="">

        <label For="first_name">Имя</label>
        <input type="text" id="first_name" name="first_name" class="required">

        <label For="middle_name">Отчество</label>
        <input type="text" id="middle_name" name="middle_name" class="required">

        <label For="phone">Телефон</label>
        <input type="text" id="phone" name="phone" class="required">

        <label For="email">Email</label>
        <input type="email" id="email" name="email" class="required">
        
        <label For="city">Город</label>
        <input type="text" id="city" name="city" class="required">

        <label For="comments">Коментарий</label>
        <textarea name="comments" id="comments"></textarea>

        <input type="submit" id="butSubmit" value="Отправить" class="button">
    </form>
</div>
<div id="resultForm"></div>

</body>

</html>
